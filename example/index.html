<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React!</title>
    </head>
    <body>
        <div id="example"></div>

        <!-- Dependencies -->
        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="jspm.config.js"></script>

        <!-- Main -->

System.trace = true
